
n_threads: 1                     # number of threads to use.
r_min: 1                         # minimum point distance [m].
r_max: 120                       # maximum point distance [m].
bin_length: 0.8                  # length of radial bins.
n_segments: 90                   # number of radial segments.
max_dist_to_line: 0.05           # maximum vertical distance of point to line to be considered ground[m].
sensor_height: 0.7            # sensor height above ground[m].
max_slope: 0.3                   # maximum slope of a ground line.
max_fit_error_square: 0.01       # maximum error square of a point during line fit.
long_threshold: 1.6              # distance between nearest points on a line after which they are considered far from each other[m].
max_long_height: 0.2             # maximum height change to estimated ground height in a line[m].
max_start_height: 0.2            # maximum difference to estimated ground height to start a new line[m].
line_search_angle: 20.0          # how far to search in angular direction to find a line [deg].
visualize: false                 # visualize segmentation result - USE ONLY FOR DEBUGGING
